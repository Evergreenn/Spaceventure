<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.min.js"></script>
    <title>r</title>
</head>
<body>

<script >
    const config = {
        type: Phaser.AUTO,
        width: 1000,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0, x: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };


    const game = new Phaser.Game(config);
    const mvtSpeed = 300;
    let player;
    let cursors;
    let bullet;

    function preload ()
    {
        this.load.image('spaceship', 'assets/imgs/triangle.png');
        this.load.image('spaceBackground', 'assets/imgs/space.png');
        this.load.image('bullet', 'assets/imgs/bullet.png');
    }

    function create ()
    {
        this.add.image(400, 300, 'spaceBackground');
        player = this.physics.add.image(30, 300, 'spaceship').setScale(0.1).setAngle(90);
        player.setCollideWorldBounds(true);

        cursors = this.input.keyboard.createCursorKeys();
    }

    function update ()
    {

        if (cursors.left.isDown)
        {
            player.setVelocityX(-mvtSpeed);
            player.setVelocityY(0);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(mvtSpeed);
            player.setVelocityY(0);

        }
        else if (cursors.up.isDown)
        {
            player.setVelocityX(0);
            player.setVelocityY(-mvtSpeed);
        }
        else if (cursors.down.isDown)
        {
            player.setVelocityX(0);
            player.setVelocityY(mvtSpeed);
        }
        else
        {
            player.setVelocityX(0);
            player.setVelocityY(0);
        }

        if(cursors.space.isDown){
            bullet = this.physics.add.image(100, 300, 'bullet').setScale(0.1);
        }
    }

</script>

</body>
</html>
