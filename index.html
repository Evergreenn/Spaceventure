<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.min.js"></script>
    <title>r</title>
</head>
<body>

<script >
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0, x: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };


    const game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('spaceship', 'assets/imgs/triangle.png');
        this.load.image('spaceBackground', 'assets/imgs/space.png');
    }

    function create ()
    {
        this.add.image(400, 300, 'spaceBackground');
        this.add.image(30, 300, 'spaceship').setScale(0.1).setAngle(90);
    }




    function update ()
    {
    }

</script>

</body>
</html>
